<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Comment Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code Comment Generator</h1>
        <form action="/comment" method="post">
            <label for="code">Enter your code here:</label>
            <textarea name="code" id="code" required>{{ input_code if input_code else '' }}</textarea>
            <button type="submit">Generate Comments</button>
        </form>

        {% if commented_code %}
        <h2>Commented Code:</h2>
        <textarea readonly>{{ commented_code }}</textarea>
        {% endif %}
    </div>
</body>
</html>
